<body>
<header>

<div class="dropdown">

      <li><a class="dropdown-item" href="../page/contacto.html">Contactanos</a></li>
    </ul>
  </div>


</header>

<section> 
    <fieldset>
        <legend> Dejanos tus datos y nos comunicaremos para coordinar tu próximo turno.</legend>
        <form method="post">

            <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="" id="Nombre" placeholder="Ingrese su nombre" required>
            </div>
            <br>
            <div>
                <label for="Apellido">Apellido:</label>
                <input type="text" name="" id="Apellido" placeholder="Ingrese su apellido">
            </div>
            <br>
            <div>
                <label for="Edad">Edad:</label>
                <input type="text" name="" id="Edad" placeholder="Ingrese su edad" required>
            </div>
            <br>
            <div>
                    Sexo: 
                        <input type="radio" name="sexo_a_seleccionar" id="sexo" value="Femenino" checked>Femenino
                        <input type="radio" name="sexo_a_seleccionar" id="sexo" value="Masculino">Masculino
            </div>
            <br>
            <div>
                <label for="su_turno">Cuando desea su turno:</label>
                <input type="date" name="" id="su_turno">
            </div>
            <br>
            <div>
            ¿Qué servicio te gustaría hacerte?<br>
            <label for="Esculpidas"><input type="checkbox" name="servicio" id="Esculpidas" value="Esculpidas">Esculpidas</label><br>
            <label for="Kapping"><input type="checkbox" name="servicio" id="Kapping" value="Kapping">Kapping</label><br>
            <label for="Semipermanente"><input type="checkbox" name="servicio" id="Semipermanente" value="Semipermanente">Semipermanente</label><br>
            <label for="Remocion"><input type="checkbox" name="servicio" id="Remocion" value="Remocion">Remoción</label>
            </div>
            <br>
            <div>
            ¿Qué día de la semana te queda mejor?
            <select name="dias">
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sabado">Sabado</option>
            </select>
            </div> 
            <br>
            <div>
                <label for="mail">Ingrese su correo:</label>
                <input type="email" name="" id="mail" required>
            </div>
            <br>
            <div>
                Info adicional: <br>
                <textarea cols="30" rows="5"></textarea>
            </div>
            <br>
            <div>
                <input id="enviar" type="submit" value="Enviar">
                <input id="reset" type="reset" value="Borrar todo">
            </div>
                

        </form>
    </fieldset>
</section>


    <footer>
        <p>Te esperamos!</p>
    </footer>
